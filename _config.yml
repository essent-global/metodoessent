# Configuração do GitHub Pages
title: ESSENT
description: Método essencial para transformar sua saúde e corpo com equilíbrio, ciência e constância
author: ESSENT
email: contato@essent.com.br
baseurl: ""
url: "https://andrehhx77.github.io/metodoessent/"

# Tema
theme: null

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclusões
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - .github/

# Compressão
sass:
  style: compressed

# SEO
lang: pt-BR
social:
  name: ESSENT
  links:
    - https://instagram.com/essent

# Google Analytics (adicione seu ID)
google_analytics: G-XXXXXXXXXX
```

