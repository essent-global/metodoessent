<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Método ESSENT | Ebook</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2f7f77, #3c9a90);
      color: #fff;
      min-height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .btn {
      display: inline-block;
      background: #ffffff;
      color: #2f7f77;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6f3f2;
      transform: scale(1.05);
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Método ESSENT</h1>

    <p>
      Você está a poucos passos de transformar sua saúde,
      seus hábitos e sua relação com o seu corpo.
    </p>

    <p>
      Em breve, aqui estará o acesso completo ao nosso ebook
      e ao método oficial.
    </p>

    <a href="#" class="btn">
      Acesso em Breve
    </a>

    <div class="note">
      Página em desenvolvimento • ESSENT ©
    </div>

  </div>

</body>
</html>
